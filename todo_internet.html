<html>
  <head>
    <title>To-do</title>
    <link rel="stylesheet" href="todo_internet.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <header>
     <div id="clockDiv">
       <h1 id="clock"></h1>
       <p id="date"></p>
     </div>
   </header>
      <p>
        <label for="input">What would you like to do?</label>
        <input id="input" type="text">
        <button id="button">Add</button>
      </p>

      <h3>Do this now!</h3>
      <ul
      id="incomplete">
      </ul>

      <h3>Tasks completed</h3>
      <ul
      id="completed">
      </ul>

    <script type="text/javascript" src="todo_internet.js"></script>

  </body>
</html>
